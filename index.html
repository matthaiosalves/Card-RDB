<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>card</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <div class="wrapper">
            <a href="#" onclick="javascript:abrirJanela('https://matthaiosalves.github.io/RDB/', 400, 700);">
            <img src="img.png" alt="">
            </a>
         </div>
      </div>
      <script>
         const img = document.querySelector("img");
         const icons = document.querySelector(".icons");
         img.onclick = function(){
           this.classList.toggle("active");
           icons.classList.toggle("active");
         }

         function abrirJanela(pagina, largura, altura) {
            var esquerda = (screen.width - largura)/2;
            var topo = (screen.height - altura)/2;
                minhaJanela = window.open(pagina,'','height=' + altura + ', width=' + largura + ', top=' + topo + ', left=' + esquerda);
        }
      </script>
   </body>
</html>
